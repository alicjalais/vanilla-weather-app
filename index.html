<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla weather app</title>
  </head>
  <body>
   <div class="container">
    <span id="temp-unit-switch"></span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <h1>Alicja weather app</h1>
    <div class="container" id="navigation-bar">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="City name"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="main-city">
        <div class="row">
          <div class="col-6"><h2 id="city">Budapest</h2></div>
          <p class="weather-desc">
           
          </p>
          <div class="col-6">
            <div class="temp-container"> </div>
          </div>
        </div>
      </div>
      <div class="date-container"> </div>
      <div class="weather-forecast row">
        
      </div>
      
    <script src="src/app.js"></script>
   </div> 
  </body>
  <footer>This app is coded by Alicja Lais and it is open-sourced</footer>
</html>
